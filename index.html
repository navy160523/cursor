<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div id="whenSignedOut">
                <button id="signInBtn">Google로 로그인</button>
            </div>
            <div id="whenSignedIn" hidden>
                <div id="userDetails"></div>
                <button id="signOutBtn">로그아웃</button>
            </div>
        </div>

        <h1>Q&A 게시판</h1>
        
        <div class="question-form" id="questionForm" hidden>
            <h2>질문하기</h2>
            <input type="text" id="questionTitle" placeholder="질문 제목">
            <textarea id="questionContent" placeholder="질문 내용을 입력하세요"></textarea>
            <button onclick="addQuestion()">질문 등록</button>
        </div>

        <div class="questions-list">
            <h2>질문 목록</h2>
            <div id="questionsList"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
