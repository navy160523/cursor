<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 data-text="톡투유">톡투유</h1>
        <button id="toggleQnAButton" class="toggle-button">Q&A 보기/숨기기</button>
        
        <div class="chat-box">
            <div class="chat-header">
                <div class="chat-title">
                    <h2>실시간 채팅</h2>
                    <h6 style="align-items: start;">실시간 채팅방</h6>
                </div>
                <div class="chat-controls">
                    <button onclick="clearAllMessages()" class="clear-button">전체 삭제</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-nickname">
                <div class="nickname-container">
                    <span>현재 닉네임: <span id="chatAuthorDisplay"></span></span>
                    <input type="color" id="nicknameColor" value="#007bff" title="닉네임 색상 선택">
                    <button onclick="changeNickname()" class="small-button">변경</button>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatMessage" placeholder="메시지를 입력하세요 (Enter를 눌러 전송)">
            </div>
        </div>

        <div id="qnaSection" class="qna-section" style="display: none;">
            <div class="question-form">
                <h2>질문하기</h2>
                <input type="text" id="questionTitle" placeholder="질문 제목">
                <input type="text" id="authorName" placeholder="작성자 이름">
                <textarea id="questionContent" placeholder="질문 내용을 입력하세요"></textarea>
                <button onclick="addQuestion()">질문 등록</button>
            </div>

            <div class="questions-list">
                <h2>질문 목록</h2>
                <div id="questionsList"></div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
